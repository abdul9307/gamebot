<!DOCTYPE HTML>
<html>
	<head>
        <title>Gamebot - Time to type!</title>
        <link rel="stylesheet" href="/styles/bulma.min.css" type="text/css">
        <link rel="stylesheet" href="/styles/main.css" type="text/css">
        <link rel="icon" href="/images/deepblue.png">
        <script type="text/javascript">
            const killAt = {killAt}
            const pageType = 'text'
        </script>
        <script src="/scripts/submit.js" type="text/javascript"></script>
	</head>
	<body>
        <div class="main-content">
            <div class="timer-bar">
                <div class="timer"></div>
                <h5><span class="time-remaining">Some</span> seconds left!</h5>
            </div>
            <div class="center-box box">
                <div class="center-icon">
                    <div class="gamebot-icon"></div>
                </div>
                <h4 class="title is-4 has-text-centered is-marginless">
                    Hello, {name}! Enter your text below.
                </h4>
                <div class="blurb">
                    <div class="ui-message">{message}</div>
                    <br>
                    <form class="ui ui-form" onsubmit="submitText(this); return false">
                        <div class="field has-addons">
                            <div class="control is-expanded">
                                <input class="ui-input ui-text ui-value input" type="text" value="" placeholder="Your response here">
                            </div>
                            <div class="control">
                                <input class="button is-primary" type="submit" value="Submit">
                            </div>
                          </div>                          
                    </form>
                </div>
            </div>
        </div>
	</body>
</html>
