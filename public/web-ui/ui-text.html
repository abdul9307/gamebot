<!DOCTYPE HTML>
<html>
	<head>
        <title>Gamebot - Time to type!</title>
        <link rel="stylesheet" href="/styles/main.css" type="text/css">
        <link rel="icon" href="/images/deepblue.png">
        <script src="/scripts/submit.js" type="text/javascript"></script>
	</head>
	<body>
        <div class="main-content">
            <div class="center-box" style="max-height: 300px">
                <div class="center-icon">
                    <div class="gamebot-icon"></div>
                </div>
                <h3>
                    Hello, {name}! Enter your text below.
                </h3>
                <div class="blurb">
                    <div class="ui-message">{message}</div>
                    <br>
                    <form class="ui ui-form" onsubmit="submitText(this); return false">
                        <input class="ui-input ui-text ui-value" type="text" value="" placeholder="Your response here.">
                        <input type="submit" value="Submit">
                    </form>
                </div>
            </div>
        </div>
	</body>
</html>
