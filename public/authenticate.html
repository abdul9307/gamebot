<html>

        <title>Authenticating...</title>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-SW0JDK88S7"></script>
        <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-SW0JDK88S7');
        </script>

        <script>
        document.addEventListener('DOMContentLoaded', (e) => {
            const fragment = new URLSearchParams(window.location.hash.slice(1));
            const accessToken = fragment.get('access_token');
            const tokenType = fragment.get('token_type');
            const maxAge = fragment.get('expires_in');
            let cookie = `session-token=${encodeURIComponent(accessToken)}; max-age=${maxAge}`//;domain=${window.location.host}`
            document.cookie = cookie;
            window.location = '/shop'
            gtag('event', 'login')
        })
        </script>
    </head>
